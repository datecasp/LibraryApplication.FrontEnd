<ng-form>
  <div class="example-container">
    <mat-form-field>
      <mat-label >Add Category</mat-label>
      <mat-select>
        <mat-option *ngFor="let category of categories">
          <button type="submit" (click)="SendBookCategoryToInsert(category)">{{category.categoryName}} {{category.id}}</button>
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</ng-form>
