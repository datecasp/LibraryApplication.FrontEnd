<div class="jumbtron">
  <h1 class="display-4 text-center">Users</h1>
</div>
<div class="col-md-12">
  <div class="btn-action-bar">
    <button type="button" class="btn btn-success" (click)="addUser()">New User</button>
    <button type="button" class="btn btn-success" (click)="userGetsBook()">User gets book</button>
    <button type="button" class="btn btn-success" (click)="userReturnsBook()">User returns book</button>
  </div>
  <hr />
  <table class="table table-condensed table-bordered table-striped table-hover">
    <thead>
      <tr class="th-header-style">
        <th class="col-md-4">User name</th>
        <th class="col-md-4">Is active</th>
        <th class="col-md-1">Id</th>
        <th class="col-md-1">Options</th>
      </tr>
    </thead>
    <tbody>
      <tr>
      <tr *ngFor="let user of users">
        <td>{{user.userName}}</td>
        <td>
          {{user.isActive}}
        </td>
        <td>{{user.id}}</td>
        <td class="action-button-column">
          <a class="action-button-column" title="ToggleActive" (click)="userActivationToggle(user.id, user)">
            <i *ngIf="user.isActive; else inactive" class="fas fa-check"></i>
            <ng-template #inactive><i class="fas fa-minus"></i></ng-template>
          </a>
          <a title="Details" (click)="detailsUser(user.id)" style="margin-left: 12px;"><i class="fas fa-eye"></i> </a>
          <a title="Edit" (click)="editUser(user.id)" style="margin-left: 12px;"><i class="fas fa-edit"></i> </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
