<div class="jumbtron">
  <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off" class="col-md-5 form">
    <h2 class="text-center text-primary">User</h2>
    <input type="hidden" name="id" #id="ngModel" [(ngModel)]="formData.id">
    <div class="form-group">
      <input name="userName" #userName="ngModel" [(ngModel)]="formData.userName" class="form-control" required
             [ngClass]="{'is-invalid': form.controls['userName']?.invalid && form.controls['userName']?.touched}"
             placeholder="User">
      <div class="invalid-feedback" *ngIf="userName.invalid && userName.touched">Please inform the user.</div>
    </div>
    <div class="form-group text-center">
      <button class="btn btn-success mr-2" [disabled]="form.invalid" type="submit">Save</button>
      <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
