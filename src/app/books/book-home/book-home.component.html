<div class="jumbtron">
  <h1 class="text-center text-primary">Books</h1>
</div>
<div class="col-md-12">
  <div class="btn-action-bar">
    <button type="button" class="btn btn-success" (click)="addBook()">New Book</button>
    <button type="button" class="btn btn-success" (click)="userGetsBook()">User gets Book</button>
    <button type="button" class="btn btn-success" (click)="userReturnsBook()">User returns Book</button>
  </div>
    <hr />
  <table class="table table-condensed table-bordered table-striped table-hover">
    <thead>
      <tr class="th-header-style">
        <th class="col-md-4">Title</th>
        <th class="col-md-4">Author</th>
        <th class="col-md-1">Id</th>
        <th class="col-md-2">Available</th>
        <th class="col-md-1">Options</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let bookAv of bookAvailability">
        <td>{{bookAv.title}}</td>
        <td>{{bookAv.author}}</td>
        <td>{{bookAv.bookId}}</td>
        <td>{{bookAv.isAvailable}}</td>
        <td class="action-button-column">
          <a title="Details" (click)="detailsBook(bookAv.bookId)"><i class="fas fa-eye"></i> </a>
          <a title="Edit" (click)="editBook(bookAv.bookId)" style="margin-left: 12px;"><i class="fas fa-edit"></i> </a>
          <a title="Delete" (click)="deleteBook(bookAv.bookId)" style="margin-left: 12px;"><i class="fas fa-trash-alt"></i> </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
