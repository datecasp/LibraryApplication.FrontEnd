<div class="jumbtron col-md-5">
  <mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile [colspan]="4" [rowspan]="4">
      <img src="https://i0.wp.com/www.irinadelgado.com/wp-content/uploads/2020/04/Herramienta-para-hacer-portadas-de-libros.png"/>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="4">
      Title:   {{bookDetails.title}}
    </mat-grid-tile>
    <mat-grid-tile [colspan]="4">
      Author:   {{bookDetails.author}}
    </mat-grid-tile>
    <mat-grid-tile [colspan]="4">
      Categories:   {{categoriesString}}
    </mat-grid-tile>
  </mat-grid-list>
  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="button" (click)="back()">Back</button>
  </div>
</div>
