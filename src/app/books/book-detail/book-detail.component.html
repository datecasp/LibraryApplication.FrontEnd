<div class="jumbtron">
  <form #form="ngForm" autocomplete="off" class="col-md-9 form">
    <h2 class="text-center">Book details</h2>
    <div class="form-group">
      <div class="form-group">
        <mat-grid-list cols="10" rowHeight="100px">
          <div class="form-group">
            <mat-grid-tile [colspan]="3" [rowspan]="4">
              <img src="https://i0.wp.com/www.irinadelgado.com/wp-content/uploads/2020/04/Herramienta-para-hacer-portadas-de-libros.png" />
            </mat-grid-tile>
          </div>
          <div class="form-group">
            <mat-grid-tile [colspan]="2">
              <span>Title: </span><br /> <span>{{bookDetails.title}}</span>
            </mat-grid-tile>
          </div>
          <div class="form-group">
            <mat-grid-tile [colspan]="5" [rowspan]="4">
              <app-users-of-book [bookIdDetail]="book.id"></app-users-of-book>
            </mat-grid-tile>
          </div>
          <div class="form-group">
            <mat-grid-tile [colspan]="2">
              Author:   {{bookDetails.author}}
            </mat-grid-tile>
          </div>
          <div class="form-group">
            <mat-grid-tile [colspan]="2">
              Categories:   {{categoriesString}}
            </mat-grid-tile>
          </div>
        </mat-grid-list>
      </div>
      <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="button" (click)="back()">Back</button>
      </div>
    </div>
  </form>
</div>
