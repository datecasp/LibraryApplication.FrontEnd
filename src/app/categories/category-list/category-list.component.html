<div class="jumbtron">
  <h1 class="display-4 text-center">Categories</h1>
</div>

<div class="col-md-12">
  <button type="button" class="btn btn-success" (click)="addCategory()">New Category</button>
  <hr />

  <table class="table table-condensed table-bordered table-striped table-hover">
    <thead>
      <tr>
        <th class="col-md-7">Category</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories">
        <td>{{category.categoryName}}</td>
        <td class="action-button-column">
          <a title="Edit" (click)="editCategory(category.id)"><i class="fas fa-edit"></i> </a>
          <a title="Delete" (click)="deleteCategory(category.id)" style="margin-left: 12px;">
            <i class="fas fa-trash-alt"></i>
          </a>
        </td>
      </tr>
    </tbody>

  </table>
</div>
